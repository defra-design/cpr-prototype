{% set serviceName = "Accreditation" %}

{% extends "layout.html" %}

{% block beforeContent %}
  {{ govukBackLink ({
      text: "Back",
      href: "javascript:history.back()"
	}) }}
{% endblock %}

{% block pageTitle %}
    {{serviceName}} prototype
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="" method="POST">



    <div class="govuk-form-group">
<fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
               
      <h1 class="govuk-heading-l">
        Site address
      </h1>
     
    </legend>

    
    <div class="govuk-form-group">
      <label class="govuk-label" for="event-name">
        Address line 1: 
      </label>
      <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-30" id="weight" name="add1"  type="text" spellcheck="false">
</div>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="event-name">
        Address line 2: 
      </label>
      <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-30" id="weight" name="add2"  type="text" spellcheck="false">
</div>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="event-name">
        City:
      </label>
      <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-30" id="weight" name="add3"  type="text" spellcheck="false">
</div>
    </div>

  

    <div class="govuk-form-group">
      <label class="govuk-label" for="event-name">
        Country:
      </label>
      <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-30" id="weight" name="add5"  type="text" spellcheck="false">
</div>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="event-name">
        Postcode:
      </label>
      <div class="govuk-input__wrapper"><input class="govuk-input govuk-input--width-30" id="weight" name="add4"  type="text" spellcheck="false">
</div>
    </div>


</fieldset>
</div>

  <button class="govuk-button" formaction="address-postal">Continue</button>
</form>
</div>
</div>

{% endblock %}
