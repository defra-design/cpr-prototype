{% set serviceName = "Raise a PRN" %}

{% extends "layout.html" %}

{% block beforeContent %}
  {{ govukBackLink ({
      text: "Back",
      href: "javascript:history.back()"
	}) }}
{% endblock %}

{% block pageTitle %}
    {{serviceName}} prototype
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">



<form class="form" action="check-answers" method="POST">

    <div class="govuk-form-group">
<fieldset class="govuk-fieldset">


    <div class="govuk-form-group">

      <div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="200">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
                      <span class="govuk-caption-l">Record your waste</span>
            <label class="govuk-label govuk-label--l" for="with-hint">
            Add a note?
            </label>
          </h1>

          <div class="govuk-radios govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="changed-name" name="next-page" type="radio" value="add-note" >
              <label class="govuk-label govuk-radios__label" for="changed-name">

      Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="changed-name-6" name="next-page" type="radio" value="check-answers">
              <label class="govuk-label govuk-radios__label" for="changed-name-6">
      No
              </label>
            </div>

          </div>






</fieldset>
</div>

  <input class="govuk-button" type="submit" value="Continue"  />



</form>

</div>

{% endblock %}
