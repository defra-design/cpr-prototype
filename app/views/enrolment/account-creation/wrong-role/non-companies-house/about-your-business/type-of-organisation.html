{% extends "layout.html" %}

{% set serviceName = "Create an account" %}

{% set title = "Create an account " %}



{% block beforeContent %}

<a class="govuk-back-link" href="../../general/registered-with-companies-house.html">Back</a>

{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="POST" action="trading-name">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What is your organisation registered as?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="non-uk-org" name="form-organisation-type" type="radio" value="Non-UK organisation" {{ checked("form-organisation-type", "Non-UK organisation") }}>
              <label class="govuk-label govuk-radios__label" for="non-uk-org">
                Non-UK organisation
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="partnership" name="form-organisation-type" type="radio" value="Partnership" {{ checked("form-organisation-type", "Partnership") }}>
              <label class="govuk-label govuk-radios__label" for="partnership">
                Partnership
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="sole-trader" name="form-organisation-type" type="radio" value="Sole trader" {{ checked("form-organisation-type", "Sole trader") }}>
              <label class="govuk-label govuk-radios__label" for="sole-trader">
                Sole trader
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="unincorporated-body" name="form-organisation-type" type="radio" value="Unincorporated body" {{ checked("form-organisation-type", "Unincorporated body") }}>
              <label class="govuk-label govuk-radios__label" for="unincorporated-body">
                Unincorporated body
              </label>
            </div>
            <div class="govuk-radios__divider">or</div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="none-of-the-above" name="form-role-in-organisation" type="radio" value="Other" {{ checked("form-role-in-organisation", "Other") }}>
              <label class="govuk-label govuk-radios__label" for="none-of-the-above">
                Other
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      {{ govukButton({
        text: "Continue"
      })}}
    </form>
  </div>
</div>


{% endblock %}
