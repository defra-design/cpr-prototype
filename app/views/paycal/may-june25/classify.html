{% set serviceName = "Run the service administrator calculator" %}
 
{% extends "layout.html" %}
 
{% block pageTitle %}
    {{serviceName}} prototype
{% endblock %}
{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <span class="govuk-caption-l">Test check 10</span>
        <h1 class="govuk-heading-l">
          Set the designated classification
        </h1>

        <div class="govuk-form-group">
          <label class="govuk-label" for="location">
            
          </label>
          <select class="govuk-select" id="location" name="location" aria-describedby="location-hint">
            <option value="choose" selected>Unclassified</option>
            <option value="eastmidlands">Initial run</option>
            <option value="eastofengland">Final run</option>
            <option value="london">Interim recalculation</option>
            <option value="london">Final recalculation</option>
          </select>
        </div>
        
        <br>
       
        
          

          <div class="govuk-button-group">
            <a href="confirm" class="govuk-button" type="submit">Save and continue</a>
            <a class="govuk-link" href="list-full2">Cancel</a>
          </div>
        
      </div>
    </div>
  </main>
</div>


{% endblock %}
